name: Deploy SVPP Website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: (Optional) Setup Node.js if you need to build
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # Step 3: Install dependencies (if any)
    - name: Install dependencies
      run: npm install

    # Step 4: Build the website (if you have a build step)
    - name: Build website
      run: npm run build # replace with your build command

    # Step 5: Upload build artifact for Pages
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: ./build # change to your build output folder, or './' if using plain HTML

    # Step 6: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
